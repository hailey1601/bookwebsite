<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="create.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="search-box">
        <input type="search" placeholder="Search..." />
      </div>
      <div class="account">
        <div class="notification">
          <i class="bx bx-bell"></i>
        </div>
        <div><i class="bx bx-user-circle"></i></div>
        <div class="name-position">
          <p class="user-name">Nguyễn Hà Anh</p>
          <p>Manager</p>

          <div class="dropdown">
            <button class="user">Account</button>
            <button class="logout-btn" onclick="logout()">Log out</button>
          </div>
        </div>
      </div>
    </header>
    <div id="menu">
      <div>
        <img class="logo" src="../image/logo.png" />
      </div>

      <div class="sub-menu">
        <div id="dashboard">
          <button class="dashboard-btn">
            <i class="bx bxs-dashboard"></i> Dashboard
          </button>
        </div>
        <div id="library">
          <button class="library-btn">
            <i class="bx bx-library"></i> Library
          </button>
        </div>
        <div id="authors">
          <button class="authors-btn">
            <i class="bx bxs-group"></i> Authors
          </button>
        </div>
        <div id="create">
          <button class="create-btn"><i class="bx bx-edit"></i>Create</button>
        </div>
      </div>

      <div class="light-dark-mode">
        <button class="dark-mode"><i class="bx bxs-moon"></i></button>
        <button classs="light-mode" mode><i class="bx bxs-sun"></i></button>
      </div>
    </div>

    <div id="main-content">
      <div id="head-title">
        <h1>Book journal</h1>
      </div>
      <div id="create-post">
        <div id="board-view">
          <div class="book-card">
            <p> Nothing yet </p>
          </div>
        </div>
        <div class="container">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="bookImage">Book Cover Image:</label>
              <input type="text" id="bookImage" name="bookImage" required />
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label>Genres:</label>
              <div class="genre-list">
                <label class="genre-item" for="genre-action">
                  <input type="checkbox" id="genre-action" value="action" />
                  Action
                </label>
                <label class="genre-item" for="genre-adventure">
                  <input
                    type="checkbox"
                    id="genre-adventure"
                    value="adventure"
                  />
                  Adventure
                </label>
                <label class="genre-item" for="genre-fantasty">
                  <input type="checkbox" id="genre-fantasty" value="fantasty" />
                  Fantasty
                </label>
                <label class="genre-item" for="genre-romance">
                  <input type="checkbox" id="genre-romance" value="romance" />
                  Romance
                </label>
                <label class="genre-item" for="genre-thriller">
                  <input type="checkbox" id="genre-thriller" value="thriller" />
                  Thriller
                </label>
                <label class="genre-item" for="genre-sci-fic">
                  <input type="checkbox" id="genre-sci-fic" value="sci-fic" />
                  Sci-fic
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select id="status" name="status" required>
                <option value="">Select a status</option>
                <option value="finished">Finished</option>
                <option value="currently">Currently reading</option>
                <option value="to-read">To read</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rating">Rating:</label>
              <select id="rating" name="rating">
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
              </select>
            </div>
            <div class="form-group">
              <label for="review">Review:</label>
              <textarea id="review" name="review" rows="5"></textarea>
            </div>
            <div id="sub-clear-btn">
              <button type="submit">Done</button>
              <button type="reset">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="create.js"></script>
  </body>
</html>
